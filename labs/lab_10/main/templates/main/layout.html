{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}{% endblock %}
        </title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static "main/css/main.css" %}">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    </head>
    <body>
        <header class="topnav">
            <div class="nav-inner">
                <img src="{% static "main/img/adjutant.png" %}" alt="Logo">
                <span class="logo">R8Zorg</span>
                <ul class="nav-items">
                    <a href="{% url 'main' %}">
                        <li>
                            <i class="fas fa-home"></i> Главная
                        </li>
                    </a>
                    <a href="{% url 'contacts' %}">
                        <li>
                            <i class="fas fa-paper-plane"></i> Контакты
                        </li>
                    </a>
                </ul>
            </div>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
